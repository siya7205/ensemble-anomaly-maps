<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ensemble Anomaly Maps — Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; flex: 1 1 420px; }
    #viewport { width: 100%; height: 520px; background:#f7f7f7; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 6px 8px; text-align: right; }
    th:first-child, td:first-child { text-align: left; }
    .small { color: #666; font-size: 12px; }
  </style>
  <!-- NGL for 3D -->
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
</head>
<body>
  <h1>Ensemble Anomaly Maps</h1>
  <p class="small">Upload a <code>.pdb</code> file → we compute φ/ψ, score anomalies, and show the top residues + 3D view.</p>

  <div class="row">
    <div class="card" style="max-width:520px">
      <h3>1) Upload & score</h3>
      <form id="upload-form">
        <input type="file" id="pdb-file" accept=".pdb" required />
        <button type="submit">Run analysis</button>
      </form>
      <p id="status" class="small"></p>
      <p>
        <a id="rama-link" href="#" target="_blank" style="display:none">Open Ramachandran plot</a>
      </p>
    </div>

    <div class="card">
      <h3>2) 3D viewer</h3>
      <div id="viewport"></div>
    </div>
  </div>

  <div class="card" style="margin-top:24px">
    <h3>Top anomalous residues</h3>
    <table id="tbl">
      <thead><tr><th>Resid</th><th>Mean IF (↓ more anomalous)</th><th>% Disallowed</th><th>Frames</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
