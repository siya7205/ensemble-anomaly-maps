<!-- templates/status.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Status | Ensemble Anomaly Maps</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 0.2rem; }
    .badge { display:inline-block; padding:2px 8px; border-radius:10px; font-size:12px; margin-left:8px;}
    .ok { background:#e6ffed; color:#036600; border:1px solid #9ae6b4;}
    .bad { background:#ffe6e6; color:#8a0000; border:1px solid #ff9a9a;}
    code { background:#f6f8fa; padding:2px 4px; border-radius:4px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:16px; margin:16px 0; }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .col { flex:1 1 380px; }
    ul { margin: 6px 0 0 18px; }
    a { color:#0066cc; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .small { font-size: 12px; color:#555; }
    img.thumb { max-width: 100%; height: auto; border:1px solid #ddd; border-radius:6px; }
    table { border-collapse: collapse; width:100%; }
    th, td { padding:6px 8px; border-bottom:1px solid #eee; text-align:left; }
  </style>
</head>
<body>
  <h1>Status Dashboard</h1>
  <div class="small">Single page to see what’s wired and where files are.</div>

  <div id="health" class="card">Loading…</div>

  <div class="row">
    <div class="col card">
      <h3>Isolation Forest table <span id="if-badge" class="badge">…</span></h3>
      <div id="if-path" class="small mono"></div>
      <table id="if-table"></table>
    </div>

    <div class="col card">
      <h3>Local-Ops table <span id="local-badge" class="badge">…</span></h3>
      <div id="local-path" class="small mono"></div>
      <table id="local-table"></table>
    </div>
  </div>

  <div class="card">
    <h3>Deep (AE + Clustering) <span id="deep-badge" class="badge">…</span></h3>
    <div id="deep-run" class="small mono"></div>
    <div id="deep-links" class="small"></div>
    <div id="deep-images"></div>
    <div id="deep-heads"></div>
  </div>

  <script src="/static/js/status.js"></script>
</body>
</html>
